<ion-header>

  <ion-navbar>
    <ion-title>Seleccione un rol</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of roles">
        <ion-item no-lines>
          <button ion-button block (click)="abrirMenu(item.rol)">{{ item.rol.nombre }}</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
